<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Controle de Estoque</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 15px;
}

h1 {
  text-align: center;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

select, input {
  padding: 12px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

button {
  padding: 10px;
  font-size: 16px;
  margin-top: 5px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
}

.btn-add {
  background: #4CAF50;
  color: white;
}

.btn-export {
  background: #2196F3;
  color: white;
  width: 100%;
  margin-top: 15px;
}

.produto {
  background: #fafafa;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border-left: 6px solid #4CAF50;
}

.botoes {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
  margin-top: 5px;
}

.botoes button {
  flex: 1;
}

@media (min-width: 600px) {
  .input-group {
    flex-direction: row;
  }

  .input-group input, .input-group select {
    flex: 1;
  }
}
</style>
</head>
<body>

<h1>üì¶ Estoque</h1>

<div class="box">

  <div class="input-group">
    <input type="text" id="nomeProduto" placeholder="Nome do produto">

    <select id="tipoControle">
      <option value="Quantidade">Quantidade</option>
      <option value="Engradados">Engradados</option>
    </select>

    <button class="btn-add" onclick="adicionarProduto()">Adicionar</button>
  </div>

  <div id="lista"></div>

  <button class="btn-export" onclick="exportarPDF()">üìÑ Exportar PDF</button>

</div>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

// Corrige produtos antigos
produtos.forEach(produto => {
  if (!produto.tipoControle) {
    produto.tipoControle = "Quantidade";
  }
});

function salvar() {
  localStorage.setItem("produtos", JSON.stringify(produtos));
}

function adicionarProduto() {
  const nome = document.getElementById("nomeProduto").value.trim();
  const tipo = document.getElementById("tipoControle").value;

  if (nome === "") return;

  produtos.push({
    id: Date.now(),
    nome: nome,
    quantidade: 0,
    tipoControle: tipo
  });

  document.getElementById("nomeProduto").value = "";
  salvar();
  atualizarLista();
}

function alterarQuantidade(id, valor) {
  const produto = produtos.find(p => p.id === id);
  produto.quantidade += valor;
  if (produto.quantidade < 0) produto.quantidade = 0;
  salvar();
  atualizarLista();
}

// üîÑ Trocar Quantidade ‚Üî Engradados
function trocarTipo(id) {
  const produto = produtos.find(p => p.id === id);

  if (produto.tipoControle === "Quantidade") {
    produto.tipoControle = "Engradados";
  } else {
    produto.tipoControle = "Quantidade";
  }

  salvar();
  atualizarLista();
}

function editarProduto(id) {
  const produto = produtos.find(p => p.id === id);
  const novoNome = prompt("Editar nome:", produto.nome);

  if (novoNome && novoNome.trim() !== "") {
    produto.nome = novoNome.trim();
    salvar();
    atualizarLista();
  }
}

function deletarProduto(id) {
  if (confirm("Excluir produto?")) {
    produtos = produtos.filter(p => p.id !== id);
    salvar();
    atualizarLista();
  }
}

function atualizarLista() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  produtos.forEach(produto => {
    lista.innerHTML += `
      <div class="produto">
        <strong>${produto.nome}</strong><br>
        ${produto.tipoControle}: ${produto.quantidade}
        <div class="botoes">
          <button onclick="alterarQuantidade(${produto.id}, 1)">+1</button>
          <button onclick="alterarQuantidade(${produto.id}, -1)">-1</button>
          <button onclick="trocarTipo(${produto.id})">üîÑ Trocar Tipo</button>
          <button onclick="editarProduto(${produto.id})">‚úè Editar</button>
          <button onclick="deletarProduto(${produto.id})">Excluir</button>
        </div>
      </div>
    `;
  });
}

function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;
  const linhaAltura = 8;
  const alturaPagina = doc.internal.pageSize.height;

  doc.setFontSize(16);
  doc.text("Relat√≥rio de Estoque de Jaguari√∫na", 20, y);
  y += 15;

  doc.setFontSize(12);

  produtos.forEach((produto, index) => {

    if (y + linhaAltura > alturaPagina - 10) {
      doc.addPage();
      y = 20;
    }

    doc.text(
      `${index + 1}. ${produto.nome} - ${produto.tipoControle}: ${produto.quantidade}`,
      20,
      y
    );

    y += linhaAltura;
  });

  const pdfData = doc.output("dataurlstring");
  window.location.href = pdfData;
}

atualizarLista();
salvar();

</script>

</body>
</html>
